<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Herramientas - Toyota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.4/dist/jsQR.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 768px;
            width: 100%;
            margin: auto;
            padding: 2rem;
        }
        #qr-video {
            width: 100%;
            height: auto;
            border-radius: 0.75rem;
        }
        #output-canvas {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="container bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6">Registro de Herramientas</h1>
        <p class="text-gray-600 text-center mb-6">
            Introduce tu nombre y escanea un código QR para registrar la herramienta.
        </p>
        
        <!-- Contenedor del nombre -->
        <div class="mb-6">
            <label for="userNameInput" class="block text-gray-700 font-semibold mb-2">Tu Nombre:</label>
            <input type="text" id="userNameInput" placeholder="Introduce tu nombre" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Selector de cámara -->
        <div id="camera-select-container" class="mb-6 hidden">
            <label for="camera-select" class="block text-gray-700 font-semibold mb-2">Seleccionar Cámara:</label>
            <select id="camera-select" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
        </div>

        <!-- Contenedor del escáner y la cámara -->
        <div id="scannerContainer" class="relative w-full rounded-xl overflow-hidden shadow-md bg-gray-200 hidden">
            <video id="qr-video" class="w-full"></video>
            <canvas id="output-canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
            <div id="loadingMessage" class="absolute inset-0 flex items-center justify-center text-gray-700 bg-gray-300 bg-opacity-75">
                Activando la cámara...
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mt-6">
            <button id="startButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow transition-colors">
                Iniciar Escáner
            </button>
            <button id="stopButton" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-xl shadow transition-colors hidden">
                Detener Escáner
            </button>
        </div>
        
        <!-- Contenedor de los resultados -->
        <div id="resultContainer" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Información de la herramienta:</h2>
            <div id="data-display" class="space-y-3">
                <!-- Los datos se mostrarán aquí -->
            </div>
            
            <div id="actionForm" class="mt-6 hidden">
                <button id="confirmBorrowButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-xl shadow transition-colors">
                    Confirmar Toma
                </button>
            </div>

            <div id="returnForm" class="mt-6 hidden">
                <p class="text-gray-700 font-semibold mb-2">Estado de la herramienta al devolver:</p>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="returnStatus" value="Disponible" checked class="form-radio text-green-600">
                        <span class="ml-2 text-gray-700">Disponible</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="returnStatus" value="Necesita reparación" class="form-radio text-yellow-600">
                        <span class="ml-2 text-gray-700">Necesita reparación</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="returnStatus" value="Dañada" class="form-radio text-red-600">
                        <span class="ml-2 text-gray-700">Dañada</span>
                    </label>
                </div>
                <button id="confirmReturnButton" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-4 rounded-xl shadow transition-colors mt-4">
                    Confirmar Devolución
                </button>
            </div>
        </div>

        <button id="exportButton" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-xl shadow transition-colors mt-6">
            Exportar Registro (CSV)
        </button>
    </div>

    <!-- Modales para mensajes -->
    <div id="statusModal" class="modal">
        <div class="modal-content text-center">
            <h3 id="modalTitle" class="text-2xl font-bold mb-4"></h3>
            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <button id="closeModal" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl">
                Cerrar
            </button>
        </div>
    </div>

    <script>
        const video = document.getElementById('qr-video');
        const canvasElement = document.getElementById('output-canvas');
        const canvas = canvasElement.getContext('2d');
        const loadingMessage = document.getElementById('loadingMessage');
        const resultContainer = document.getElementById('resultContainer');
        const dataDisplay = document.getElementById('data-display');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const actionForm = document.getElementById('actionForm');
        const userNameInput = document.getElementById('userNameInput');
        const confirmBorrowButton = document.getElementById('confirmBorrowButton');
        const returnForm = document.getElementById('returnForm');
        const confirmReturnButton = document.getElementById('confirmReturnButton');
        const statusModal = document.getElementById('statusModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalButton = document.getElementById('closeModal');
        const scannerContainer = document.getElementById('scannerContainer');
        const exportButton = document.getElementById('exportButton');
        const cameraSelect = document.getElementById('camera-select');
        const cameraSelectContainer = document.getElementById('camera-select-container');
        
        let isScanning = false;
        let stream = null;
        let currentToolId = null;
        let lastScannedToolId = null; // Variable para controlar el último QR escaneado

        // Base de datos de ejemplo en memoria
        const herramientasDB = {
            "escenario1": {
                herramienta: "llave fija, punta llave fija, taladro",
                persona: null,
                fecha_salida: null,
                fecha_devolucion: null,
                estado: "Disponible"
            },
            "escenario2": {
                herramienta: "llave fija, taladro, punta llave fija, mazo",
                persona: null,
                fecha_salida: null,
                fecha_devolucion: null,
                estado: "Disponible"
            },
            "escenario3": {
                herramienta: "punta estrella, taladro, mazo, caja tronillos",
                persona: "Carlos",
                fecha_salida: "2025-09-10 10:30",
                fecha_devolucion: null,
                estado: "En uso"
            },
            "escenario4": {
                herramienta: "lima",
                persona: null,
                fecha_salida: null,
                fecha_devolucion: null,
                estado: "Dañada"
            },
            "escalera": {
                herramienta: "broca 10mm, macho de rocsa 8 y 10mm, llave allen 8mm, punta estrella,taladro, caja tornillos, casquillo roscado",
                persona: "Lucía",
                fecha_salida: "2025-09-10 15:00",
                fecha_devolucion: null,
                estado: "En uso"
            }
        };

        const registro = []; // Para el registro histórico de movimientos

        const showModal = (title, message) => {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            statusModal.style.display = 'flex';
        };

        const hideModal = () => {
            statusModal.style.display = 'none';
        };

        closeModalButton.addEventListener('click', hideModal);

        // Función para obtener las cámaras y llenar el select
        const getCameras = async () => {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (videoDevices.length > 0) {
                    cameraSelectContainer.classList.remove('hidden');
                    cameraSelect.innerHTML = ''; // Limpiar opciones existentes
                    videoDevices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.textContent = device.label || `Cámara ${cameraSelect.options.length + 1}`;
                        cameraSelect.appendChild(option);
                    });
                } else {
                    cameraSelectContainer.classList.add('hidden');
                    showModal("Error", "No se encontraron cámaras disponibles.");
                }
            } catch (e) {
                showModal("Error", "No se pudo acceder a la lista de cámaras. Revisa los permisos.");
            }
        };
        
        // Función para iniciar el escáner
        const startScanner = async () => {
            const userName = userNameInput.value.trim();
            if (userName === "") {
                showModal("Error", "Por favor, introduce tu nombre antes de escanear.");
                return;
            }
            if (lastScannedToolId !== null) {
                showModal("Aviso", "Debes devolver la herramienta actual antes de tomar otra.");
                return;
            }

            isScanning = true;
            loadingMessage.style.display = 'flex';
            resultContainer.classList.add('hidden');
            startButton.classList.add('hidden');
            stopButton.classList.remove('hidden');
            scannerContainer.classList.remove('hidden');
            userNameInput.disabled = true;
            cameraSelect.disabled = true;

            const selectedDeviceId = cameraSelect.value;
            const constraints = selectedDeviceId ? { video: { deviceId: selectedDeviceId } } : { video: true };
            
            try {
                const s = await navigator.mediaDevices.getUserMedia(constraints);
                stream = s;
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
                loadingMessage.style.display = 'none';
            } catch (e) {
                isScanning = false;
                loadingMessage.style.display = 'none';
                showModal("Error", "No se pudo acceder a la cámara. Revisa los permisos.");
                startButton.classList.remove('hidden');
                stopButton.classList.add('hidden');
                scannerContainer.classList.add('hidden');
                userNameInput.disabled = false;
                cameraSelect.disabled = false;
            }
        };

        // Función para detener el escáner
        const stopScanner = () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            isScanning = false;
            video.srcObject = null;
            // Solo muestra el botón de inicio si no hay una herramienta en uso
            if (lastScannedToolId === null) {
                startButton.classList.remove('hidden');
            }
            stopButton.classList.add('hidden');
            scannerContainer.classList.add('hidden');
            userNameInput.disabled = false;
            cameraSelect.disabled = false;
        };
        
        const drawFocusRectangle = (color) => {
            canvas.beginPath();
            const rectSize = Math.min(canvasElement.width, canvasElement.height) * 0.7;
            const x = (canvasElement.width - rectSize) / 2;
            const y = (canvasElement.height - rectSize) / 2;
            canvas.strokeStyle = color;
            canvas.lineWidth = 4;
            canvas.rect(x, y, rectSize, rectSize);
            canvas.stroke();
        };

        const tick = () => {
            if (!isScanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.hidden = false;
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    drawFocusRectangle("green");
                    drawLine(code.location.topLeftCorner, code.location.topRightCorner, "green");
                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "green");
                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "green");
                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "green");
                    stopScanner();
                    processQR(code.data);
                } else {
                    drawFocusRectangle("red");
                }
            }
            requestAnimationFrame(tick);
        };

        const drawLine = (begin, end, color) => {
            canvas.beginPath();
            canvas.moveTo(begin.x, begin.y);
            canvas.lineTo(end.x, end.y);
            canvas.lineWidth = 4;
            canvas.strokeStyle = color;
            canvas.stroke();
        };

        // Función para procesar los datos del QR
        const processQR = (data) => {
            try {
                const qrData = JSON.parse(data);
                const toolId = qrData.id_cajon;

                if (herramientasDB[toolId]) {
                    const toolInfo = herramientasDB[toolId];
                    currentToolId = toolId;
                    
                    if (lastScannedToolId === null) {
                        // Es una toma
                        if (toolInfo.estado === "Disponible") {
                            lastScannedToolId = toolId;
                            displayToolInfo(toolInfo, toolId);
                            resultContainer.classList.remove('hidden');
                            actionForm.classList.remove('hidden');
                            returnForm.classList.add('hidden');
                        } else {
                            showModal("Aviso", `La herramienta no está disponible. Estado: ${toolInfo.estado}.`);
                        }
                    } else if (lastScannedToolId === toolId) {
                        // Es una devolución
                        displayToolInfo(toolInfo, toolId);
                        resultContainer.classList.remove('hidden');
                        actionForm.classList.add('hidden');
                        returnForm.classList.remove('hidden');
                    } else {
                        // El usuario ha escaneado un QR diferente
                        showModal("Error", "Debes escanear el mismo código QR que tomaste para registrar la devolución.");
                        startButton.classList.remove('hidden'); // Reactivar el escáner
                    }
                } else {
                    showModal("Error", `ID de cajón "${toolId}" no encontrado en la base de datos.`);
                    startButton.classList.remove('hidden'); // Reactivar el escáner
                }
            } catch (e) {
                showModal("Error", "Formato de código QR inválido. Debe ser un JSON con 'id_cajon'.");
                startButton.classList.remove('hidden'); // Reactivar el escáner
            }
        };

        const displayToolInfo = (info, id) => {
            dataDisplay.innerHTML = `
                <div class="flex items-center">
                    <span class="font-semibold text-gray-600 mr-2">Herramienta:</span>
                    <span class="text-gray-800">${info.herramienta}</span>
                </div>
                <div class="flex items-center">
                    <span class="font-semibold text-gray-600 mr-2">Estado:</span>
                    <span class="text-gray-800 font-bold">${info.estado}</span>
                </div>
                <div class="flex items-center">
                    <span class="font-semibold text-gray-600 mr-2">Cajón ID:</span>
                    <span class="text-gray-800">${id}</span>
                </div>
                <div class="flex items-center">
                    <span class="font-semibold text-gray-600 mr-2">Tomada por:</span>
                    <span class="text-gray-800">${info.persona || "Nadie"}</span>
                </div>
                <div class="flex items-center">
                    <span class="font-semibold text-gray-600 mr-2">Fecha de salida:</span>
                    <span class="text-gray-800">${info.fecha_salida || "N/A"}</span>
                </div>
            `;
        };

        // Evento para confirmar la toma de la herramienta
        confirmBorrowButton.addEventListener('click', () => {
            const userName = userNameInput.value.trim();
            const tool = herramientasDB[currentToolId];

            if (tool.estado === "Disponible") {
                const now = new Date();
                tool.persona = userName;
                tool.fecha_salida = now.toLocaleString();
                tool.estado = "En uso";

                // Agregar al registro histórico
                registro.push({
                    herramienta: tool.herramienta,
                    cajon: currentToolId,
                    persona: userName,
                    tipo: "Toma",
                    fecha_hora: now.toLocaleString(),
                    estado_devuelto: null
                });

                showModal("Éxito", `¡Herramienta "${tool.herramienta}" tomada por ${userName} correctamente!`);
                displayToolInfo(tool, currentToolId);
                resultContainer.classList.add('hidden');
                stopButton.classList.add('hidden'); // Esconder el botón de detener
                startButton.classList.add('hidden'); // Esconder el botón de iniciar
            } else {
                showModal("Error", `La herramienta no está disponible. Estado actual: ${tool.estado}`);
            }
        });
        
        // Evento para confirmar la devolución
        confirmReturnButton.addEventListener('click', () => {
            const tool = herramientasDB[currentToolId];
            const returnStatus = document.querySelector('input[name="returnStatus"]:checked').value;
            const now = new Date();

            if (tool.estado === "En uso" && tool.persona === userNameInput.value.trim() && currentToolId === lastScannedToolId) {
                tool.fecha_devolucion = now.toLocaleString();
                tool.estado = returnStatus;
                
                // Agregar al registro histórico
                registro.push({
                    herramienta: tool.herramienta,
                    cajon: currentToolId,
                    persona: userNameInput.value.trim(),
                    tipo: "Devolución",
                    fecha_hora: now.toLocaleString(),
                    estado_devuelto: returnStatus
                });

                tool.persona = null;
                tool.fecha_salida = null;
                tool.fecha_devolucion = null;

                // Restablecer el estado
                lastScannedToolId = null;

                showModal("Éxito", `¡Herramienta "${tool.herramienta}" devuelta correctamente! Estado: ${returnStatus}`);
                displayToolInfo(tool, currentToolId);
                resultContainer.classList.add('hidden');
                startButton.classList.remove('hidden'); // Mostrar el botón de iniciar para tomar otra herramienta
            } else {
                showModal("Error", "No puedes devolver esta herramienta. Es posible que no la hayas tomado tú.");
            }
        });

        // Evento para exportar a CSV
        exportButton.addEventListener('click', () => {
            if (registro.length === 0) {
                showModal("Aviso", "No hay datos de registro para exportar.");
                return;
            }

            const headers = ["Herramienta", "Cajon", "Persona", "Tipo", "Fecha_Hora", "Estado_Devuelto"];
            const csvRows = [
                headers.join(';'),
                ...registro.map(row => headers.map(header => `"${row[header.toLowerCase()]}"`).join(';'))
            ];
            const csvString = csvRows.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "registro_herramientas.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showModal("Éxito", "El registro se ha exportado a un archivo CSV.");
        });

        startButton.addEventListener('click', startScanner);
        stopButton.addEventListener('click', stopScanner);

        // Llama a esta función al cargar la página para rellenar el selector de cámaras
        window.addEventListener('load', getCameras);
    </script>
</body>
</html>
